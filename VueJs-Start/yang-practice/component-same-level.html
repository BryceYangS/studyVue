<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:propsdata="num"></app-header>
      <app-content v-on:pass="delieverNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const appHeader = {
        template: "<div>header {{ propsdata }}</div>",
        props: ["propsdata"],
      };

      const appContent = {
        template:
          "<div>content <button v-on:click='passNum'>pass 10</button></div>",
        methods: {
          passNum: function () {
            this.$emit("pass", 10);
          },
        },
      };

      const vm = new Vue({
        el: "#app",
        components: {
          "app-header": appHeader,
          "app-content": appContent,
        },
        data: {
          num: 0,
        },
        methods: {
          delieverNum: function (val) {
            this.num = val;
          },
        },
      });
    </script>
  </body>
</html>
