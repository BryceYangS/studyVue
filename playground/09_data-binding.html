<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="uuid" v-bind:class="name">{{ str }}</p>
      <p>{{ num }}</p>
      <p>{{ doubleNum }}</p>
      <div v-if="loading">Loading...</div>
      <div v-else>test user has been logged in</div>
      <div v-show="loading">Loading...</div>
      <input type="text" v-model="message" />
      <p>입력 : {{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          str: "hi",
          num: 10,
          //   doubleNum: 10 * 2,
          uuid: "abc1234",
          name: "text-blue",
          loading: true,
          message: "",
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
