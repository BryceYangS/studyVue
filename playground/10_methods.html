<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="logText">Click me</button>
      <input type="text" v-on:keyup.enter="logText" v-model="message" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // v-on:keyup.entr : vue.jsÏùò event modifier

      const vm = new Vue({
        el: "#app",
        data: {
          message: "",
        },
        methods: {
          logText: function () {
            console.log("clicked");
            console.log(this.message);
          },
        },
      });
    </script>
  </body>
</html>
